<!--La pagina inical-->
<section class="bst-section">
  <!--mat-toolbar barra superior de pagina-->
  <mat-toolbar class="mat-bar">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
 USUARIO: <span> {{persona.username}}</span>
    <span class="example-spacer"></span>
    <!--button para el cerrar sesiÃ³n-->
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar>

  <!--barra lateral-->
    <mat-sidenav-container autosize>
      <mat-drawer #drawer class="example-sidenav"  opened="true" mode="side">
        <div class="contenedor-perfil">

        </div>
      </mat-drawer>
      <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img
          class="avatar mat-elevation-z8"
          src="../assets/images/iconss.png"
        />
        <br>
        {{persona.email}}

        <h4 class="name"> </h4>
        <p class="designation">  </p>

        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="/panel/cuentoss/bienvenida">
          <mat-icon>home</mat-icon>
          <span>Inicio</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="['/panel/cuentoss/publicacion',persona.id,persona.username]"
                routerLinkActive="active">

          <mat-icon>collections</mat-icon>
          <span>Publica tu cuento</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="['/panel/cuentoss/verpublicaciones',persona.id]"
                routerLinkActive="active">

          <mat-icon>collections</mat-icon>
          <span>Mas Cuentos</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="['/panel/cuentoss/profile',persona.id,persona.email,persona.username]">
          <mat-icon>-Perfil</mat-icon>
          <span>Mi perfil</span>
        </button>


<!--        <button mat-button class="menu-button" [routerLink]="['/panel/cuentoss/agregarimg']">-->
<!--          <mat-icon>person</mat-icon>-->
<!--          <span>Profile</span>-->
<!--        </button>-->

        <!--<button mat-button class="menu-button" routerLink="/panel/cuentoss/about">
          <mat-icon>info</mat-icon>
          <span>About</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="/panel/cuentoss/help">
          <mat-icon>help</mat-icon>
          <span>Help</span>
        </button>-->
        <mat-divider></mat-divider>
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="content mat-elevation-z8">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>

  <!--Muentra la animacion de carga-->
  <ng-container *ngIf="issloading">
    <div class="bss-loader">
    </div>
  </ng-container>
</section>
